<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <name>Edit author</name>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Book edition -->
<form id="edit-form" action="newauthor.html" th:action="@{/addAuthor}" method="post">
    <h1>Book Info:</h1>

    <div class="row">
        <label for="holder-input-name" style="font-weight: bold">Name:</label>
        <input id="holder-input-name" name="name" type="text" value="Name" th:field="*{author.name}"/>
    </div>
    
    </div>


    <div class="row">
        <button onclick="location.href='/'" type="button">Back to book list</button>
        <button type="submit" onclick="location.href='/'">Save</button>
    </div>
</form>

</body>
</html>
