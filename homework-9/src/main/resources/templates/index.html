<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books, .books td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
</head>
<body>
<h1>Books:</h1>

<table class="books">
    <thead>
    <tr>
        <!--<th>ID</th>-->
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
<!--        <td th:text="${book.id}">1</td>-->
        <td>
            <a th:href="@{/book(id=${book.id})}" href="book.html" th:text="${book.title}">Book title</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
