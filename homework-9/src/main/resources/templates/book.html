<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="row">
    <button type="submit">Delete book..</button>
</div>
<!-- Book edition -->
<form id="edit-form" action="book.html">
    <h1>Book Info:</h1>

    <div class="row">
        <label for="holder-input-title" style="font-weight: bold">Title:</label>
        <input id="holder-input-title" name="title" type="text" value="Title" th:value="${book.title}"/>
    </div>

    <div class="row">
        <label for="holder-input-genre" style="font-weight: bold">Genre:</label>
        <input id="holder-input-genre" name="genre" type="text" value="Genre" th:value="${book.genre.name}"/>
    </div>

    <div class="row">
        <b style="font-weight: bold">Author:</b>
        <a th:href="@{/author(id=${author.id})}" href="author.html" id="holder-input-author" th:text="${author.name}">author</a>
    </div>
    <br>
    <table class="comments">
        <thead>
        <tr>
            <th>Book comments</th>
        </tr>
        <tr>
            <th>Date</th>
            <th>Text</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="comment : ${book.comments}">
            <td th:text="${comment.date}">1</td>
            <td th:text="${comment.text}">1</td>
        </tr>
        <tr>
            <td>
                <div class="row">
                    <input name="comment" type="text" placeholder="new comment"/>
                </div>
            </td>
            <td>
                <div class="row">
                    <div class="row">
                        <button type="submit">Add</button>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="row">
        <button onclick="location.href='/'" type="button">Back to book list</button>
        <button type="submit">Save</button>
    </div>
</form>

</body>
</html>
