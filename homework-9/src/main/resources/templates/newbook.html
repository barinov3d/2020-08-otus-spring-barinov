<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Book edition -->
<form action="newbook.html" id="edit-form" method="post" th:action="@{/addBook}">
    <h1>Book Info:</h1>

    <div class="row">
        <label for="holder-input-title" style="font-weight: bold">Title:</label>
        <input id="holder-input-title" name="title" th:field="*{book.title}" type="text" value="Title"/>
    </div>

    <div>
        <br>
        <label for="genres" style="font-weight: bold">Genres:</label>
        <select id="genres" th:field="*{book.genre.name}">
            <option th:each="genre1 : ${genres}" th:text="${genre1.name}" th:value="${genre1.name}">Genre name</option>
        </select>
    </div>
    <div>
        <br>
        <label for="authors" style="font-weight: bold">Authors:</label>
        <select id="authors" th:field="*{author.name}">
            <option th:each="author1 : ${authors}" th:text="${author1.name}" th:value="${author1.name}">Author name
            </option>
        </select>
    </div>


    <div class="row">
        <button onclick="location.href='/'" type="button">Back to book list</button>
        <button onclick="location.href='/'" type="submit">Save</button>
    </div>
</form>

</body>
</html>
