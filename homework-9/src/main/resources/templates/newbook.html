<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Book edition -->
<form id="edit-form" action="book.html">
    <h1>Book Info:</h1>

    <div class="row">
        <label for="holder-input-title" style="font-weight: bold">Title:</label>
        <input id="holder-input-title" name="title" type="text" value="Title"/>
    </div>

    <div>
        <br>
        <label for="genres" style="font-weight: bold">Genres:</label>
        <select id="genres">
            <option th:each="genre : ${genres}" th:text="${genre.name}" value="genre">Genre name</option>
        </select>
    </div>
    <div>
        <br>
        <label for="authors" style="font-weight: bold">Authors:</label>
        <select id="authors">
            <option th:each="author : ${authors}" th:text="${author.name}" value="author">Author name</option>
        </select>
    </div>
        </tbody>
    </table>

    <div class="row">
        <button onclick="location.href='/'" type="button">Back to book list</button>
        <button type="submit">Save</button>
    </div>
</form>

</body>
</html>
