<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit author</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Author edition -->
<form id="edit-form" action="author.html">
    <h1>Author Info:</h1>

    <div class="row">
        <label for="holder-input-name">Name:</label>
        <input id="holder-input-name" name="name" type="text" readonly="readonly" value="Name" th:value="${author.name}"/>
    </div>

    <table class="books">
        <thead>
        <tr>
            <th>Author books</th>
        </tr>
        <tr>
            <th>Title</th>
            <th>Genre</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${author.books}">
            <td th:text="${book.title}">1</td>
            <td th:text="${book.genre.name}">1</td>
        </tr>
        </tbody>
    </table>

    <div class="row">
        <button type="submit">Save</button>
    </div>
</form>

</body>
</html>
